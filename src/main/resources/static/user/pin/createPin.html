<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2차 비밀번호 등록</title>
</head>
<body>
  <h2>2차 비밀번호 최초 등록</h2>
  <form id="pinForm">
    <label for="userPin">6자리 숫자 입력:</label>
    <input type="password" id="userPin" maxlength="6" required pattern="\d{6}">
    <button type="submit">등록하기</button>
  </form>
  <p id="message"></p>

<script src="/js/user/pin/createPin.js"></script>

</body>
<link rel="stylesheet" href="/css/userPin.css">
</html>
