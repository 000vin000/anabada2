<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2차 비밀번호 인증</title>
</head>
<body>
  <h2>2차 비밀번호 인증</h2>
  <form id="pinForm">
    <label for="userPin">6자리 숫자 입력:</label>
    <input type="password" inputmode="numeric" id="userPin" maxlength="6" required pattern="\d{6}">
    <button type="submit">인증하기</button>
  </form>
  <p id="message"></p>

<script src="/js/user/pin/pinAuth.js"></script>
</body>
<link rel="stylesheet" href="/css/userPin.css">
</html>
