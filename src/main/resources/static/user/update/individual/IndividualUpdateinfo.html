<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
  <link rel="stylesheet" href="/css/userUpdate.css">

</head>
<body>
  <h2>회원정보 수정</h2>
  <form id="updateForm">
    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" readonly><br>

    <label for="userEmail">이메일:</label>
    <input type="email" id="userEmail" name="userEmail" readonly><br>

    <label for="userName">이름:</label>
    <input type="text" id="userName" name="userName" readonly><br>

    <label for="userNick">닉네임:</label>
    <input type="text" id="userNick" name="userNick">
    <button type="button" id="checkUserNickBtn">중복 체크</button>
    <span id="userNickCheckMessage" style="margin-left: 10px; font-size: 12px;"></span><br>

    <label for="phone1">전화번호:</label>
    <input type="text" id="phone1" maxlength="3"> -
    <input type="text" id="phone2" maxlength="4"> -
    <input type="text" id="phone3" maxlength="4">
    <span id="phoneWarning" style="margin-left: 10px; font-size: 12px; color: red;"></span><br>

    <label for="baseAddress">기본 주소:</label>
    <input type="text" id="baseAddress"><br>

    <label for="detailAddress">상세 주소:</label>
    <input type="text" id="detailAddress"><br>

    <button type="button" id="updateBtn">수정 완료</button>
  </form>

<script type="module" src="/js/user/common/tokenUtil.js"></script>
<script type="module" src="/js/user/common/fetchWithAuth.js"></script>
<script type="module" src="/js/user/common/authService.js"></script>
<script type="module" src="/js/user/common/uiControl.js"></script>
<script type="module" src="/js/user/common/liveValidation.js"></script>
<script type="module" src="/js/user/individual/IndividualUpdateInfoCheck.js"></script>
<script type="module" src="/js/user/individual/IndividualUpdateInfo.js"></script>


</body>
</html>
