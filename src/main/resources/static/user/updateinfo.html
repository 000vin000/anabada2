<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
</head>
<body>
  <h2>회원정보 수정</h2>
  <form id="updateForm">
    <label>이름: <input type="text" id="userName" required></label><br>
    <label>닉네임: <input type="text" id="userNick" required></label><br>
    <label>전화번호: <input type="text" id="userPhone" required></label><br>
    <label>주소: <input type="text" id="userAddress" required></label><br>
    <button type="submit">정보 수정</button>
  </form>
  <p id="message"></p>

  <script src="/js/user/updateInfo.js"></script>
</body>
</html>
