<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form id="registerForm">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required><br>

        <label for="userPw">비밀번호:</label>
        <input type="password" id="userPw" name="userPw" required><br>

        <label for="userPwConfirm">비밀번호 확인:</label>
        <input type="password" id="userPw2" required><br>

        <label for="userName">이름:</label>
        <input type="text" id="userName" name="userName" required><br>

        <label for="userNick">닉네임:</label>
        <input type="text" id="userNick" name="userNick" required><br>

        <label for="userEmail">이메일:</label>
        <input type="email" id="userEmail" name="userEmail" required><br>

        <label>전화번호:</label>
        <input type="text" id="phone1" name="phone1" required placeholder="010"><br>
        <input type="text" id="phone2" name="phone2" required placeholder="1234"><br>
        <input type="text" id="phone3" name="phone3" required placeholder="5678"><br>

        <label for="baseAddress">기본 주소:</label>
        <input type="text" id="baseAddress" name="baseAddress" required><br>

        <label for="detailAddress">상세 주소:</label>
        <input type="text" id="detailAddress" name="detailAddress" required><br>

        <button type="button" id="registerBtn">회원가입</button>
    </form>

    <script src="/js/register.js"></script>
</body>
</html>
