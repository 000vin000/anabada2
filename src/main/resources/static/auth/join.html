<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form id="joinForm">
		<label for="userId">아이디:</label>
		<input type="text" id="userId" name="userId">
		<button type="button" id="checkUserIdBtn">중복 체크</button>
		<span id="userIdCheckMessage" style="margin-left: 10px; font-size: 12px;"></span>
		<br>
		
		<label for="userPw">비밀번호:</label>
		<input type="password" id="userPw" name="userPw">
		<span id="passwordWarning" style="margin-left: 10px; font-size: 12px; color: red;"></span>
		<br>
		
		<label for="userPw2">비밀번호 확인:</label>
		<input type="password" id="userPw2" name="userPw2">
		<span id="passwordMatchWarning" style="margin-left: 10px; font-size: 12px; color: red;"></span>
		<br>

        <label for="userName">이름:</label>
        <input type="text" id="userName" name="userName" required><br>

		<label for="userNick">닉네임:</label>
		<input type="text" id="userNick" name="userNick">
		<button type="button" id="checkUserNickBtn">중복 체크</button>
		<span id="userNickCheckMessage" style="margin-left: 10px; font-size: 12px;"></span>
		<br>

		<label for="userEmail">이메일:</label>
		<input type="email" id="userEmail" name="userEmail">
		<span id="emailWarning" style="margin-left: 10px; font-size: 12px; color: red;"></span>
		<br>
		
        <label for="phone1">전화번호:</label>
        <input type="text" id="phone1" name="phone1" maxlength="3" required> -
        <input type="text" id="phone2" name="phone2" maxlength="4" required> -
        <input type="text" id="phone3" name="phone3" maxlength="4" required>
        <span id="phoneWarning" style="margin-left: 10px; font-size: 12px; color: red;"></span>
        <br>

        <label for="baseAddress">기본 주소:</label>
        <input type="text" id="baseAddress" name="baseAddress" required><br>

        <label for="detailAddress">상세 주소:</label>
        <input type="text" id="detailAddress" name="detailAddress" required><br>

        <button type="button" id="joinBtn">회원가입</button>
    </form>

<script src="/js/user/join.js"></script>
<script src="/js/user/liveValidation.js"></script>

</body>
</html>
