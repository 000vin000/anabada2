<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/individualLogin.css">
</head>
<body>
    <div class="header-container">
        <h2>로그인</h2>
    </div>
    <div id="errorMessage" style="color: red; text-align: center;"></div>
    <form id="loginForm">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required><br>

        <label for="userPw">비밀번호:</label>
        <input type="password" id="userPw" name="userPw" required><br>

        <input type="submit" id="loginBtn" value="로그인">
        
        <div class="or-separator">또는</div>
        
        <a href="/oauth2/authorization/google">
			<button type="button" class="login-with-google">
				<img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon" />
	  			<span>구글로 로그인</span>
			</button>
		</a>
    </form>
    
    <a href="/" class="login-cancel">취소</a>
</body>
<script src="/js/user/individual/IndividualLogin.js"></script>
<link rel="stylesheet" href="/css/userForm.css">
</html>
