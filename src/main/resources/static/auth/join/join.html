<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 선택</title>
  <script defer src="/js/auth/join.js"></script>
</head>
<body>

  <h2>회원가입 유형을 선택해주세요</h2>

  <form id="joinSelectForm">
    <label>
      <input type="radio" name="userType" value="individual" required>
      개인 회원 가입
    </label><br>

    <label>
      <input type="radio" name="userType" value="brand">
      기업 회원 가입
    </label><br>

    <button type="submit">확인</button>
  </form>
<script defer src="/js/auth/join.js"></script>
  
</body>
</html>
