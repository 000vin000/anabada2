<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이메일 인증</title>
  <script defer src="/js/user/individual/emailAuth.js"></script>
  <link rel="stylesheet" href="/css/userForm.css">
</head>
<body>

  <div class="email-verification-container">
    <h2>이메일 인증</h2>

    <div class="email-row">
      <input type="email" id="userEmail" name="userEmail" placeholder="example@email.com" required>
      <button id="sendCodeButton" type="button">인증번호 받기</button>
    </div>

    <div class="email-row">
      <input type="text" id="authCode" name="authCode" maxlength="6" placeholder="6자리 숫자 입력" required>
      <button id="verifyCodeButton" type="button">인증번호 확인</button>
    </div>

    <div id="authResult"></div>

    <div class="or-separator">또는</div>

    <button class="login-with-google" type="button" onclick="location.href='/oauth2/authorization/google'">
      구글 계정으로 회원가입하기
    </button>
  </div>

</body>
</html>
